<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seguro Fiança</title>
</head>
<body>
    <h1>Seguro Fiança</h1>
    <h2>Status do Contrato</h2>
    <div>O contrato é: 0x806D6b6725A21409B2FFF7B1D079a4c4c5EA8AD1</div>
    <div>A situação de pagamento é</div>
    <h3 id="campoStatus">&nbsp;</h3>
    <script charset="utf-8"  src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
    <script src="javascript/abi.js"></script>    
    <script>
        var status; //inicialmente em branco
        var campoStatus = document.getElementById("campoStatus"); 
        var enderecoContrato = "0x891710b3475b3076Dd1F9C6a6A9b1f87BA5e0517";
       /*quem faz a conexão com o Ethereum; 
       .getDefaultProvider diz qual é o provedor. Se fosse rede principal = mainnet*/
        var provedor = ethers.getDefaultProvider('rinkeby'); /
        //objeto/mapeamento do contrato: endereço, abi e o provedor.
        var contrato = new ethers.Contract(enderecoContrato, abiContrato, provedor);
                                                                
        contrato.statusPagamentoAluguel() //variavel pública dentro do contrato. Mesmo sendo variável, chama como se fosse função.
            .then( (resultado) => {       //.then == quando a promessa for cumprida, chama uma função.  
                                          // array function: "(parâmetro) => {}" em vez de function XPTO(parâmetro){}
                campoStatus.innerHTML = resultado;
            })
            .catch( (err) => {              //"deu ruim"
                console.error(err);
                campoStatus.innerHTML = err;
            });                     
        }();
    </script>
</script>
</body>
</html>
